<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 13px;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img
            src="images/logo.svg"
            alt="logo de landing Huddle"
            width="200px"
            height="100"
          />
        </div>
      </header>
      <main>
        <div class="hero-image">
          <img
            src="images/illustration-mockups.svg"
            alt="illustracion de mockups webs"
            width="400px"
            height="500px"
          />
        </div>
        <section>
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections whith your users as
            you engage in genuine discussion
          </p>
          <button>Register</button>
        </section>
        <section>
          <div class="social-link">
            <div class="icono-social">
              <img width="15px" height="15px"
                src="images/facebook-app-symbol.png"
                alt="icono de red social facebook"
              />
            </div>
            <div class="icono-social">
              <img  width="15px" height="15px"
              src="images/twitter.png" 
              alt="icono de red social twitter"
               />
            </div>
            <div class="icono-social">
              <img width="15px" height="15px"
                src="images/instagram.png"
                alt="icono de red social instagram"
              />
            </div>
          </div>
        </section>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://x.com/MisdiCode">MisdiCode</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
